<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mad Etch A Sketch</title>

    <!-- CSS  -->
    <link rel="stylesheet" href="style.css">

    <!-- fonts  -->
    <link href="https://fonts.googleapis.com/css2?family=Tourney:ital,wght@1,600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Sacramento&display=swap" rel="stylesheet">
</head>

<body>

    <!-- header -->
    <div class="header">
        <h1 class="title">Etch - A - Sketch</h1>
        <h6 class="sub">by MadmanFox</h6>
    </div>

    <!-- changing mode buttons  -->
    <div class="buttons">
        <button class="button" id="clear">Clear</button>
        <button class="button" id="resize">Resize</button>
        <button class="button mode" id="eraser">Eraser</button>
        <button class="button mode" id="black">Black</button>
        <button class="button mode" id="rainbow">Rainbow</button>
    </div>

    <!-- squares container  -->
    <div class="grid-container">

    </div>
</body>

<script src="script.js"></script>
